<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Two Column Layout</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="row">
        <div class="col-full">
          <h1>Scale, Speed, Agility</h1>
          <p>
            We've dedicated thousands of man hours to making healthcare
            institutions in the Helium network run 10x more efficiently and
            deliver an unparalleled quality of care.
          </p>
        </div>
      </header>
      <body>
        <div class="row">
          <div class="col-half">
            <h3>Intuitive, Smart Software</h3>
          </div>
          <div class="col-half">
            <h3>Practice Medicine, Not Administration</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-half">
            <h3>For any circumstance</h3>
          </div>
          <div class="col-half">
            <h3>Data that transforms</h3>
          </div>
        </div>
      </body>
    </div>
  </body>
</html>
