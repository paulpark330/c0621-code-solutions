<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Learn More</h1>
    </header>
    <main>
      <form>
        <!-- ////////////////////EMAIL//////////////////// -->
        <div>
          <div>
            <label for="email">Company Email</label>
          </div>
          <div>
            <input
              type="email"
              id="email-input"
              name="email"
              placeholder="sally@company.co"
              required
            />
          </div>
        </div>
        <!-- ////////////////////NAME//////////////////// -->
        <div>
          <div>
            <label for="name">Name</label>
          </div>
          <div>
            <input
              type="name"
              id="name-input"
              name="name"
              placeholder="Sally Smith"
              required
            />
          </div>
        </div>
        <!-- ////////////////////LOCATION//////////////////// -->
        <div>
          <div>
            <label for="location">Where are you hiring?</label>
          </div>
          <div>
            <input
              type="location"
              id="location-input"
              name="location"
              placeholder="City, Country"
              required
            />
          </div>
        </div>
        <!-- //////////////DROP DOWN LIST BOX////////////// -->
        <div>
          <label for="numOfEngineers"
            >How many engineers are you hiring in the next 6 months?</label
          >
          <select name="numOfEngineers" id="numOfEngineers-select" required>
            <option value="1-2">1-2 Engineers</option>
            <option value="3-4">3-4 Engineers</option>
            <option value="5-6">5-6 Engineers</option>
            <option value="7-8">7-8 Engineers</option>
          </select>
        </div>
        <!-- ///////////////////BUTTON/////////////////// -->
        <div>
          <button class="push-right" id="button">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
