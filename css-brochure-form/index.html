<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Learn More</h1>
    </header>
    <body>
      <form>
        <!-- ////////////////////EMAIL//////////////////// -->
        <div class="input">
          <label for="email">Company Email</label>
          <br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="sally@company.co"
            required
          />
        </div>
        <!-- ////////////////////NAME//////////////////// -->
        <div class="input">
          <label for="name">Name</label>
          <br />
          <input
            type="name"
            id="name"
            name="name"
            placeholder="Sally Smith"
            required
          />
        </div>
        <!-- ////////////////////LOCATION//////////////////// -->
        <div class="input">
          <label for="location">Where are you hiring?</label>
          <br />
          <input
            type="location"
            id="location"
            name="location"
            placeholder="City, Country"
            required
          />
        </div>
        <!-- //////////////DROP DOWN LIST BOX////////////// -->
        <div class="input">
          <label for="numOfEngineers"
            >How many engineers are you hiring in the next 6 months?</label
          >
          <br />
          <select name="numOfEngineers" id="numOfEngineers" required>
            <option value="1-2">1-2 Engineers</option>
            <option value="3-4">3-4 Engineers</option>
            <option value="5-6">5-6 Engineers</option>
            <option value="7-8">7-8 Engineers</option>
          </select>
        </div>
        <input id="button" type="submit" />
      </form>
    </body>
  </body>
</html>
