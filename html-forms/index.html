<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="">
      <!-- ////////////////////EMAIL//////////////////// -->
      <div>
        <label for="email">Email</label>
        <br />
        <input type="email" id="email" name="email" required />
      </div>
      <!-- //////////////DROP DOWN LIST BOX////////////// -->
      <div>
        <label for="dropdown">Why is coding cool?</label>
        <br />
        <select name="dropdown" id="dropdown" required>
          <option value="">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <!-- /////////////////RADIO BUTTON///////////////// -->
      <div>
        <span>Favorite Language (choose one)</span>
        <br />
        <input type="radio" name="language" id="html" value="html" required />
        <label for="html">HTML</label>
        <input type="radio" name="language" id="css" value="css" />
        <label for="css">CSS</label>
        <input type="radio" name="language" id="js" value="js" />
        <label for="js">JavaScript</label>
      </div>
      <!-- ///////////////////CHECKBOX/////////////////// -->
      <div>
        <span>Would you like to sign up for more information?</span>
        <br />
        <input type="checkbox" name="signup" id="signup" value="signup" />
        <label for="signup"> Sign me up! </label>
      </div>
      <!-- //////////////////TEXT AREA////////////////// -->
      <div>
        <label for="comments">Comments</label>
        <br />
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      </div>
      <!-- ////////////////SUBMIT BUTTON//////////////// -->
      <div>
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
