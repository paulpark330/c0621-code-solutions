<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="carousel">
    <div class="row align-center justify-between margin-left-right">
      <i class="fas fa-angle-left"></i>
      <img class="" src="images/001.png" alt="" data-view="0">
      <img class="hidden" src="images/004.png" alt="" data-view="1">
      <img class="hidden" src="images/007.png" alt="" data-view="2">
      <img class="hidden" src="images/025.png" alt="" data-view="3">
      <img class="hidden" src="images/039.png" alt="" data-view="4">
      <i class="fas fa-angle-right"></i>
    </div>
    <div class="progress-dot row justify-center">
      <i class="far fa-circle selected" data-view="0"></i>
      <i class="far fa-circle" data-view="1"></i>
      <i class="far fa-circle" data-view="2"></i>
      <i class="far fa-circle" data-view="3"></i>
      <i class="far fa-circle" data-view="4"></i>
    </div>
  </div>
</div>


  <script src="main.js"></script>
</body>
</html>
