<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-full">
            <div class="how-it-works-container">
              <h1>How It Works</h1>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="row">
          <div class="col-container">
            <div class="col-fourth">
              <div class="img-icon-text">
                <div class="phone-display-container">
                  <img src="images/screen-1.png" alt="" />
                </div>
                <div class="icon-container">
                  <img class="icon" src="images/switch-icon.png" alt="" />
                </div>
                <h3>App Switching</h3>
                <p>Toggles all your apps on and off.</p>
              </div>
            </div>
            <div class="col-fourth">
              <div class="img-icon-text">
                <div class="phone-display-container">
                  <img src="images/screen-2.png" alt="" />
                </div>
                <div class="icon-container">
                  <img class="icon" src="images/filter-icon.png" alt="" />
                </div>
                <h3>Trip Filtering</h3>
                <p>Toggles all your apps on and off.</p>
              </div>
            </div>
            <div class="col-fourth">
              <div class="img-icon-text">
                <div class="phone-display-container">
                  <img src="images/screen-3.png" alt="" />
                </div>
                <div class="icon-container">
                  <img class="icon" src="images/slider-icon.png" alt="" />
                </div>
                <h3>Service Filters</h3>
                <p>Toggles all your apps on and off.</p>
              </div>
            </div>
            <div class="col-fourth">
              <div class="img-icon-text">
                <div class="phone-display-container">
                  <img src="images/screen-4.png" alt="" />
                </div>
                <div class="icon-container">
                  <img src="images/bars-icon.png" alt="" />
                </div>
                <h3>Stats &plus; Mileage</h3>
                <p>Toggles all your apps on and off.</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
