<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-full">
            <div class="h1-container">
              <h1>New Arrivals</h1>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="row">
          <div class="col-container">
            <div class="col-fifth">
              <div class="product-container">
                <div class="product-img">
                  <img src="images/dress1.jpeg" alt="" />
                </div>
                <div class="product-name-price">
                  <h3>Free People <span class="size">Size 6</span></h3>
                  <h3>
                    <span class="price">$35</span
                    ><span class="sale">$125 retail</span>
                  </h3>
                </div>
              </div>
            </div>
            <div class="col-fifth">
              <div class="product-container">
                <div class="product-img">
                  <img src="images/ysl-bag.jpeg" alt="" />
                </div>
                <div class="product-name-price">
                  <h3>Yves Saint Laurent <span class="size">One-Size</span></h3>
                  <h3>
                    <span class="price">$200</span
                    ><span class="sale">$1600 retail</span>
                  </h3>
                </div>
              </div>
            </div>
            <div class="col-fifth">
              <div class="product-container">
                <div class="product-img">
                  <img src="images/key.jpeg" alt="" />
                </div>
                <div class="product-name-price">
                  <h3>Tiffany <span class="size">One-Size</span></h3>
                  <h3>
                    <span class="price">$476</span
                    ><span class="sale">$2000 retail</span>
                  </h3>
                </div>
              </div>
            </div>
            <div class="col-fifth">
              <div class="product-container">
                <div class="product-img">
                  <img src="images/lv-bag.jpg" alt="" />
                </div>
                <div class="product-name-price">
                  <h3>Louis Vuitton <span class="size">One-Size</span></h3>
                  <h3>
                    <span class="price">$95</span
                    ><span class="sale">$1200 retail</span>
                  </h3>
                </div>
              </div>
            </div>
            <div class="col-fifth">
              <div class="product-container">
                <div class="product-img">
                  <img src="images/dress2.jpeg" alt="" />
                </div>
                <div class="product-name-price">
                  <h3>Reformation <span class="size">Size 4</span></h3>
                  <h3>
                    <span class="price">$20</span
                    ><span class="sale">$198 retail</span>
                  </h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
